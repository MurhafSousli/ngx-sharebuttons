<ng-scrollbar>
  <pre>
    <code [highlightAuto]="code" [languages]="languages"></code>
  </pre>
</ng-scrollbar>

<button mat-icon-button
        color="primary"
        matTooltip="Copy code"
        matTooltipPosition="before"
        matTooltipClass="copy-tooltip"
        [cdkCopyToClipboard]="code"
        (cdkCopyToClipboardCopied)="onCopied($event)">
  <mat-icon fontIcon="content_paste" class="md-24" aria-label="Copy code"/>
</button>
