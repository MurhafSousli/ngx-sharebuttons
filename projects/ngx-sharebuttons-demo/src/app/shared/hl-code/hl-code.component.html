<ng-scrollbar track="all"
              thumbClass="code-scrollbar-thumb">
  <pre>
    <code [highlight]="code" [languages]="languages"></code>
  </pre>
</ng-scrollbar>

<button mat-icon-button
        color="primary"
        matTooltip="Copy code"
        matTooltipPosition="before"
        matTooltipClass="copy-tooltip"
        [cdkCopyToClipboard]="code"
        (cdkCopyToClipboardCopied)="onCopied($event)">
  <mat-icon class="md-24" aria-label="Copy code">content_paste</mat-icon>
</button>
