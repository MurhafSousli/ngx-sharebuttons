<ng-scrollbar>
  <header>
    <h1>Global Options</h1>
  </header>

  <doc-container>
    <section>
      <section-title>Setting custom options</section-title>
      <p>To avoid setting the same options on each share component/directive, you can set your custom options that
        applies on all share buttons components across your app.</p>

      <p><b>Example</b></p>

      <hl-code [code]="'assets/code-examples/global-options/global-options.ts' | codeFromUrl | async"/>

    </section>

    <section>
      <h3>Available options:</h3>
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let row">
            <b>{{row.name}}</b>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </doc-container>

  <footer></footer>
</ng-scrollbar>
